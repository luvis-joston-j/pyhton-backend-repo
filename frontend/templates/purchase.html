<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-image: url(https://thumbs.dreamstime.com/z/purchase-order-online-form-deal-concept-85090475.jpg?ct=jpeg);">
     <div style="text-align: center;font-size: larger;">
    <h1>Purchase Product</h1>
    <form method="POST">
        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product" ><br><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
